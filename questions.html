<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYC Quiz - Questions</title>
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS link -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="questions-page">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="toggleButton">
    <label class="form-check-label" for="toggleButton" id="toggleButtonLabel">Dark Mode</label>
</div>
<h4 id="timer" class="text-warning my-3">Time: 15</h4>

  <div class="container mt-5">
    <div id="quiz-container" class="text-center" style="color: black;">
      <h2 id="question" class="mb-4 arcade-font"></h2>
      <div id="options" class="btn-group-vertical w-100"></div>
    </div>
  </div>
  <br>
  <div class="endbttn">
  <button class="btn btn-warning me-2" id="end" onclick="tryAgain()">Quit Game</button>
  </div>
  <!-- JS  -->
  <script>
    function tryAgain() {
      window.location.href = "index.html";
    } 
    document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById("toggleButton");
  const label = document.getElementById("toggleButtonLabel");

  const savedMode = localStorage.getItem("mode");
  if (savedMode === "dark") {
    document.body.classList.add("dark-mode");
    toggle.checked = true;
    label.textContent = "Light Mode";
  } else {
    label.textContent = "Dark Mode";
  }

  toggle.addEventListener("change", () => {
    const isDark = toggle.checked;
    document.body.classList.toggle("dark-mode", isDark);
    localStorage.setItem("mode", isDark ? "dark" : "light");
    label.textContent = isDark ? "Light Mode" : "Dark Mode";
  });
});

  </script>
  <script src="questions.js"></script>
</body>
</html>
